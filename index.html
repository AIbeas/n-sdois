<script>
  function atualizarContador(dataInicio, elementoId, mostrarAnos = true) {
    const agora = new Date();
    const inicio = new Date(dataInicio);
    let anos = agora.getFullYear() - inicio.getFullYear();
    let meses = agora.getMonth() - inicio.getMonth();
    let dias = agora.getDate() - inicio.getDate();
    let horas = agora.getHours() - inicio.getHours();
    let minutos = agora.getMinutes() - inicio.getMinutes();
    let segundos = agora.getSeconds() - inicio.getSeconds();

    if (segundos < 0) { segundos += 60; minutos--; }
    if (minutos < 0) { minutos += 60; horas--; }
    if (horas < 0) { horas += 24; dias--; }
    if (dias < 0) {
      const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
      dias += ultimoMes.getDate();
      meses--;
    }
    if (meses < 0) { meses += 12; anos--; }

    let texto = mostrarAnos && anos > 0 ? `${anos} ano(s), ` : '';
    texto += `${meses} m√™s(es), ${dias} dia(s), ${horas}h ${minutos}m ${segundos}s`;

    document.getElementById(elementoId).innerText = texto;
  }

  setInterval(() => {
