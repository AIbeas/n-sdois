<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Dia ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px 10px;
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 850px;
      margin: auto;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #fca5a5;
    }

    .frase-amor {
      font-size: 1.3em;
      margin-bottom: 25px;
      font-weight: bold;
      color: #ffebeb;
      animation: fadeInOut 6s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .titulo {
      font-size: 1.6em;
      margin-top: 30px;
      color: #ffe4e6;
      font-weight: bold;
    }

    .contador {
      font-size: 1.8em;
      margin: 10px 0 30px;
    }

    .foto {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 20px;
      margin: 10px auto;
      border: 2px solid #fff;
      display: none;
    }

    .foto.active {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .texto-depoimento {
      font-style: italic;
      font-size: 1.2em;
      color: #ddd;
      margin: 20px auto;
    }

    #music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fca5a5;
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    #music-button:hover {
      background-color: #f87171;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<audio id="audio">
  <source src="musica.mp3" type="audio/mp3">
</audio>

<button id="music-button" onclick="toggleMusic()">‚ñ∂Ô∏è Tocar m√∫sica</button>

<div class="container">
  <h1>Nosso Dia ‚ù§Ô∏è</h1>
  <div class="frase-amor">Voc√™ √© meu mundo...</div>

  <div class="titulo">Desde que tudo "recome√ßou"</div>
  <div id="contador1" class="contador"></div>

  <div id="slideshow1">
    <img src="foto1.jpg" class="foto active" />
    <img src="foto2.jpg" class="foto" />
  </div>

  <div class="titulo">Desde que come√ßamos a namorar</div>
  <div id="contador2" class="contador"></div>

  <div id="slideshow2">
    <img src="foto3.jpg" class="foto active" />
    <img src="foto4.jpg" class="foto" />
  </div>

  <div class="texto-depoimento">TE AMO MINHA ZOZOSSAURA LINDA! ü§çüíôüíöüíõüß°‚ù§Ô∏è</div>
</div>

<script>
  const backgrounds = [
    "https://source.unsplash.com/1600x900/?romantic,couple",
    "https://source.unsplash.com/1600x900/?love,beach",
    "https://source.unsplash.com/1600x900/?sunset,romance",
    "https://source.unsplash.com/1600x900/?stars,couple"
  ];
  let bgIndex = 0;
  function updateBackground() {
    document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    bgIndex = (bgIndex + 1) % backgrounds.length;
  }
  setInterval(updateBackground, 10000);
  updateBackground();

  function atualizarContador(dataInicio, elementoId, mostrarAnos = true) {
    const agora = new Date();
    const inicio = new Date(dataInicio);
    let anos = agora.getFullYear() - inicio.getFullYear();
    let meses = agora.getMonth() - inicio.getMonth();
    let dias = agora.getDate() - inicio.getDate();
    let horas = agora.getHours() - inicio.getHours();
    let minutos = agora.getMinutes() - inicio.getMinutes();
    let segundos = agora.getSeconds() - inicio.getSeconds();

    if (segundos < 0) { segundos += 60; minutos--; }
    if (minutos < 0) { minutos += 60; horas--; }
    if (horas < 0) { horas += 24; dias--; }
    if (dias < 0) {
      const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
      dias += ultimoMes.getDate();
      meses--;
    }
    if (meses < 0) { meses += 12; anos--; }

    let texto = mostrarAnos && anos > 0 ? `${anos} ano(s), ` : '';
    texto += `${meses} m√™s(es), ${dias} dia(s), ${horas}h ${minutos}m ${segundos}s`;

    document.getElementById(elementoId).innerText = texto;
  }

  setInterval(() => {
    atualizarContador("2024-04-26T00:00:00", "contador1", true);
    atualizarContador("2025-01-12T00:00:00", "contador2", false);
  }, 1000);

  function startSlideshow(containerId) {
    const container = document.getElementById(containerId);
    const imagens = container.querySelectorAll('.foto');
    let idx = 0;
    setInterval(() => {
      imagens[idx].classList.remove('active');
      idx = (idx + 1) % imagens.length;
      imagens[idx].classList.add('active');
    }, 5000);
  }

  startSlideshow("slideshow1");
  startSlideshow("slideshow2");

  function toggleMusic() {
    const audio = document.getElementById("audio");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>
</body>
</html>
